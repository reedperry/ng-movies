<!DOCTYPE html>
<html lang="en" ng-app="ngmovies">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-touch.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/ng-movies.js"></script>
    <script src="/js/controllers/app.js"></script>
    <script src="/js/controllers/main.js"></script>
    <script src="/js/services/omdb.js"></script>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/ng-movies.css" rel="stylesheet">
  </head>
  <body ng-controller="AppController as app">
      <nav class="navbar navbar-inverse" role="navigation">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="nav-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">ng-movies</a>
              </div>

              <div class="collapse navbar-collapse" id="nav-collapse">
                  <ul class="nav navbar-nav">
                      <li><a href ng-click="app.goHome()">Home</a>
                  </ul>
              </div>

          </div>
      </nav>

    <div class="container-fluid">
        <div class="view-panel">
            <div class="animate-fade" ng-view></div>
        </div>
    </div>
  </body>
</html>
